<div class="container mt-4">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div class="row" *ngIf="!loading && product">
      <div class="col-md-6">
        <img [src]="product.imageUrl" class="img-fluid product-image w-75" alt="{{ product.name }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="badge bg-primary">{{ product.category }}</p>
        <h3 class="text-primary">${{ product.price.toFixed(2) }}</h3>
        <p class="description">{{ product.description }}</p>
  
        <div class="quantity-control d-flex align-items-center mb-3">
          <label for="quantity" class="me-2">Quantity:</label>
          <div class="input-group" style="width: 150px;">
            <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity()" [disabled]="quantity <= 1">-</button>
            <input type="number" class="form-control text-center" id="quantity" [(ngModel)]="quantity" min="1">
            <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity()">+</button>
          </div>
        </div>
  
        <button class="btn btn-success btn-lg" (click)="addToCart()">
          Add to Cart
        </button>
        <a routerLink="/products" class="btn btn-outline-primary ms-2">Back to Products</a>
      </div>
    </div>
  
    <div class="alert alert-warning" *ngIf="!loading && !product && !errorMessage">
      Product not found.
    </div>
  </div>
